<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <title>Face2Voice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
    </head>

    <body>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home')}}"> HOME</a></li>
                    <li><a href="{{ url_for('face2voice')}}"> TRY FACE2VOICE</a></li>
                    <li><a href="{{ url_for('references')}}"> REFERENCES</a></li>
                    <li><a href="https://github.com/jh5-6/Face2Voice"> GITHUB</a></li>
                </ul>
            </nav>
        </div>

        <div class="header">
            {% if resultmessage %}
            <h1>{{ resultmessage }}</h1>
            {% endif %} 
        </div>
        
        <div class="container">
            <div id="sub_container">     
                <table id="table_result">
                    <tr id="table_result_row1">
                        <td id="table_result_col1">
                            {% if cropimagefile %}
                            <div id="image_container">
                                <img src="{{ url_for('static', filename=cropimagefile)}}" alt="Cropped Face Image">
                            </div>
                            {% endif %}
                        </td>
                        <td id="table_result_col2">
                            {% if inputtext %} 
                            <div id="result_inputtext">
                                {{ inputtext }}
                            </div>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td id="table_result_col1">
                            {% if audiofile %} 
                            <audio controls="controls" id="result_audio">
                                <source src="{{ url_for('static', filename=audiofile) }}" type="audio/wav" />
                                Your browser does not support the audio element.
                            </audio>
                            {% endif %} 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="btn_input">
                                <div id="btn">
                                    <button id="btn_again" type="button" onclick=window.location.href="{{ url_for('face2voice')}}">DO IT AGAIN</button>
                                </div>  
                            </div>  
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
