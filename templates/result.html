<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
        <title>Face2Voice</title>
    </head>

    <body>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="{{ url_for('info')}}"> ABOUT</a></li>
                    <li><a href="{{ url_for('main')}}"> EXPERIENCE</a></li>
                    <li><a href="{{ url_for('references')}}"> REFERENCES</a></li>
                </ul>
            </nav>
        </div>

        <div class="header">
            <!-- <h1>Face2Voice Result Page</h1> -->
        </div>
        
        <div class="container">

            <!-- 입력 사진에서 얼굴만 자른 사진 출력 -->
            <div id="image_container">
                <img src="{{ url_for('display_image', filename='UseMtcnnToCutOnlyTheFace.jpg')}}" alt="Cropped Face Image" height="100%">
            </div>

            <!-- 입력 문장 출력 -->
            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %} 
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    {% endif %}
                {% endwith %}
            </p>

            <!-- 합성된 음성 출력 -->
            {% if audiofile %} 
            <div style="padding:20px;">
                <audio controls="controls">
                    <source src="{{ url_for('play', audiofile=audiofile) }}" type="audio/wav" />
                    Your browser does not support the audio element.
                    </audio>
            </div>
            {% endif %} 
        </div>
    </body>
</html>
